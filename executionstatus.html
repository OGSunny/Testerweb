<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZVIOS // EXECUTOR STATS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .title {
            font-size: 3em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            font-size: 1.2em;
        }

        .main-display {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }

        .counter-label {
            font-size: 1.3em;
            color: #aaa;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .counter-value {
            font-size: 6em;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: #1a1a2e;
            border-radius: 15px;
            padding: 30px 20px;
            text-align: center;
            transition: transform 0.3s;
        }

        .stat-box:hover {
            transform: translateY(-5px);
        }

        .stat-label {
            color: #888;
            font-size: 0.95em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: 700;
            color: #667eea;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            padding: 15px 40px;
            font-size: 1em;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .test-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .test-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .reset-btn {
            background: #dc3545;
            color: white;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(220, 53, 69, 0.4);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .pulse {
            animation: pulse 0.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">Executor Counter</div>
            <div class="subtitle">Track Your Script Executions</div>
        </div>

        <div class="main-display" id="mainDisplay">
            <div class="counter-label">Total Executions</div>
            <div class="counter-value" id="totalCounter">0</div>
        </div>

        <div class="stats-container">
            <div class="stat-box">
                <div class="stat-label">Today</div>
                <div class="stat-value" id="todayCounter">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">This Session</div>
                <div class="stat-value" id="sessionCounter">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Last 24 Hours</div>
                <div class="stat-value" id="last24Counter">0</div>
            </div>
        </div>

        <div class="controls">
            <button class="test-btn" onclick="increment()">Test Increment</button>
            <button class="reset-btn" onclick="reset()">Reset All</button>
        </div>
    </div>

    <script>
        let data = {
            total: 0,
            today: 0,
            session: 0,
            executions: [],
            lastDate: new Date().toDateString()
        };

        function load() {
            const stored = localStorage.getItem('executorData');
            if (stored) {
                data = JSON.parse(stored);
                data.session = 0;
                
                if (data.lastDate !== new Date().toDateString()) {
                    data.today = 0;
                    data.lastDate = new Date().toDateString();
                }
                
                update();
            }
        }

        function save() {
            localStorage.setItem('executorData', JSON.stringify(data));
        }

        function update() {
            document.getElementById('totalCounter').textContent = data.total;
            document.getElementById('todayCounter').textContent = data.today;
            document.getElementById('sessionCounter').textContent = data.session;
            
            const now = Date.now();
            const day = 24 * 60 * 60 * 1000;
            const last24 = data.executions.filter(t => t > now - day).length;
            document.getElementById('last24Counter').textContent = last24;
            
            document.getElementById('mainDisplay').classList.add('pulse');
            setTimeout(() => {
                document.getElementById('mainDisplay').classList.remove('pulse');
            }, 500);
        }

        function increment() {
            data.total++;
            data.today++;
            data.session++;
            data.executions.push(Date.now());
            
            if (data.executions.length > 1000) {
                data.executions = data.executions.slice(-1000);
            }
            
            save();
            update();
        }

        function reset() {
            if (confirm('Reset all counters?')) {
                data = {
                    total: 0,
                    today: 0,
                    session: 0,
                    executions: [],
                    lastDate: new Date().toDateString()
                };
                save();
                update();
            }
        }

        window.addEventListener('message', (e) => {
            if (e.data === 'increment' || e.data.action === 'increment') {
                increment();
            }
        });

        // API for external scripts
        async function handleRequest(req) {
            if (req.method === 'POST') {
                increment();
                return { success: true, count: data.total };
            }
            return { total: data.total, today: data.today };
        }

        // Expose increment function globally
        window.incrementCounter = increment;

        load();
    </script>
</body>
</html>
