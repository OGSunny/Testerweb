<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaratic Role Play • ერთ-ერთი საუკეთესო SA-MP სერვერი საქართველოში</title>
    
    <link rel="icon" href="https://raw.githubusercontent.com/OGSunny/Testerweb/main/zaratic.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian:wght@400;500;700;900&family=Montserrat:wght@300;400;500;600;700;800;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <style>
        :root {
            --primary: #e74c3c;
            --primary-light: #ff5252;
            --primary-dark: #c62828;
            --primary-glow: #ff1744;
            --accent-purple: #9b59b6;
            --dark-bg: #0b0e1f;
            --darker-bg: #060812;
            --glass: rgba(15, 20, 45, 0.78);
            --glass-hover: rgba(25, 35, 65, 0.92);
            --border: rgba(231, 76, 60, 0.4);
            --border-strong: rgba(231, 76, 60, 0.7);
            --text: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.75);
            --neon-red: 0 0 20px #e74c3c, 0 0 40px #e74c3c;
            --neon-green: 0 0 15px #2ecc71, 0 0 35px #2ecc71;
            --christmas-gold: #f1c40f;
            --christmas-green: #27ae60;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Noto Sans Georgian', 'Montserrat', sans-serif;
            background: linear-gradient(to bottom, #000000, var(--dark-bg));
            color: var(--text);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* ======== PREMIUM PLAYER COUNT WIDGET (OPTION A - ACTIVE) ======== */
        .player-status-widget {
            position: fixed;
            top: 110px;
            right: 20px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 18px 22px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            z-index: 999;
            min-width: 220px;
            transition: all 0.4s cubic-bezier(0.34,1.56,0.64,1);
            border: 1px solid var(--border-strong);
        }
        .player-status-widget:hover {
            transform: translateY(-8px);
            box-shadow: var(--neon-red), 0 20px 50px rgba(0,0,0,0.7);
            border-color: var(--primary);
        }
        .widget-header {
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .widget-body { gap: 12px; display: flex; flex-direction: column; }
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            font-weight: 500;
        }
        .dot {
            width: 11px;
            height: 11px;
            border-radius: 50%;
            background: #7f8c8d;
            transition: all 0.4s;
        }
        .dot.online {
            background: #2ecc71;
            box-shadow: var(--neon-green);
            animation: pulse 2s infinite;
        }
        .player-count {
            font-size: 24px;
            font-weight: 900;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text);
        }
        .player-count i { color: var(--primary); }
        .live-badge {
            display: none;
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
            color: white;
            padding: 6px 16px;
            border-radius: 30px;
            font-size: 12px;
            font-weight: 800;
            align-self: flex-start;
            box-shadow: var(--neon-red);
            animation: pulse 2.2s infinite;
        }
        .live-badge.show { display: block; }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        /* Mobile adjustment */
        @media (max-width: 768px) {
            .player-status-widget {
                top: auto;
                bottom: 20px;
                left: 20px;
                right: 20px;
                min-width: auto;
            }
        }

        /* ======== REST OF STYLES (UPGRADED) ======== */
        .snow-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 5;
        }
        .snowflake {
            position: absolute;
            color: #fff;
            font-size: 1.4em;
            opacity: 0.8;
            animation: snowfall linear infinite;
            text-shadow: 0 0 8px rgba(255,255,255,0.6);
        }
        @keyframes snowfall {
            to { transform: translateY(100vh) translateX(var(--drift)); opacity: 0; }
        }

        #particles-js {
            position: fixed;
            width: 100%; height: 100%;
            top: 0; left: 0;
            z-index: -2;
            background: radial-gradient(ellipse at top, #1a1f3a 0%, #000000 70%);
        }

        .glow-orbs {
            position: fixed;
            width: 100%; height: 100%;
            top: 0; left: 0;
            z-index: -1;
            pointer-events: none;
        }
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.12;
        }
        .orb-1 { width: 500px; height: 500px; background: var(--primary); top: -10%; left: 5%; animation: float 28s ease-in-out infinite; }
        .orb-2 { width: 450px; height: 450px; background: var(--accent-purple); top: 40%; right: 0%; animation: float 32s ease-in-out infinite reverse; }
        .orb-3 { width: 400px; height: 400px; background: #8e44ad; bottom: -10%; left: 30%; animation: float 35s ease-in-out infinite; }

        header {
            position: fixed;
            top: 0; left: 0; width: 100%;
            padding: 18px 5%;
            background: var(--glass);
            backdrop-filter: blur(30px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.7);
        }

        /* Christmas lights - more realistic */
        .christmas-lights-string {
            position: absolute;
            top: -35px;
            left: -50px;
            right: -50px;
            height: 60px;
            pointer-events: none;
            z-index: 2;
        }
        .light-bulb {
            position: absolute;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            top: 12px;
            box-shadow: 0 0 20px 6px currentColor, inset 0 0 10px rgba(255,255,255,0.5);
            animation: hang 4s ease-in-out infinite, flicker 6s infinite;
        }
        .light-bulb:nth-child(odd) { background: var(--primary); color: #ff5555; }
        .light-bulb:nth-child(even) { background: var(--christmas-green); color: #00ff88; }
        .light-bulb:nth-child(3n) { background: var(--christmas-gold); color: #ffff66; }

        .logo {
            display: flex;
            align-items: center;
            gap: 14px;
            font-size: 26px;
            font-weight: 900;
            color: white;
            text-decoration: none;
            letter-spacing: 1.5px;
        }
        .logo img {
            width: 58px;
            height: 58px;
            border-radius: 50%;
            transition: all 0.5s cubic-bezier(0.34,1.56,0.64,1);
            box-shadow: 0 0 20px rgba(231,76,60,0.4);
        }
        .logo:hover img {
            transform: scale(1.15) rotate(360deg);
            box-shadow: var(--neon-red);
        }

        /* Hero - completely redesigned */
        .hero {
            min-height: 95vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
            position: relative;
            overflow: hidden;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, rgba(10,0,30,0.6), rgba(80,0,0,0.4));
            z-index: 1;
        }
        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 600px;
            padding: 40px 0;
        }
        .hero h1 {
            font-size: clamp(50px, 10vw, 90px);
            font-weight: 900;
            line-height: 1.05;
            margin-bottom: 20px;
        }
        .Zaratic { color: white; text-shadow: 0 0 30px rgba(255,255,255,0.4); }
        .roleplay {
            color: var(--primary);
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: var(--neon-red);
        }
        .hero-subtitle {
            font-size: clamp(18px, 4vw, 28px);
            color: var(--text-muted);
            margin-bottom: 40px;
            font-weight: 500;
            letter-spacing: 1.5px;
        }
        .ip-btn {
            padding: 22px 70px;
            font-size: 28px;
            font-weight: 900;
            background: white;
            color: #000;
            border-radius: 60px;
            border: none;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.34,1.56,0.64,1);
            box-shadow: 0 15px 50px rgba(255,255,255,0.4);
            font-family: 'Space Mono', monospace;
            position: relative;
            overflow: hidden;
        }
        .ip-btn:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 30px 80px rgba(255,255,255,0.8), var(--neon-red);
        }

        /* Cards upgrade */
        .card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            border: 1.5px solid var(--border);
            border-radius: 24px;
            padding: 50px 35px;
            transition: all 0.6s cubic-bezier(0.34,1.56,0.64,1);
            position: relative;
            overflow: hidden;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, rgba(231,76,60,0.05), transparent 50%);
            opacity: 0;
            transition: opacity 0.4s;
        }
        .card:hover::before { opacity: 1; }
        .card:hover {
            transform: translateY(-20px) scale(1.03);
            border-color: var(--primary);
            box-shadow: var(--neon-red), 0 30px 70px rgba(0,0,0,0.5);
        }

        /* Responsive */
        @media (max-width: 968px) {
            .hero { flex-direction: column; text-align: center; padding-top: 120px; }
            .hero-img { display: none; }
            .hero-content { max-width: 90%; }
        }
    </style>
</head>
<body>

    <div class="snow-container" id="snowContainer"></div>
    <div class="glow-orbs">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>
    <div id="particles-js"></div>

    <!-- PLAYER STATUS WIDGET (OPTION A) -->
    <div class="player-status-widget">
        <div class="widget-header">
            <i class="fas fa-gamepad"></i> Server Status
        </div>
        <div class="widget-body">
            <div class="status-indicator">
                <div class="dot" id="status-dot"></div>
                <span id="status-text">Loading...</span>
            </div>
            <div class="player-count">
                <i class="fas fa-users"></i>
                <span id="current-players">--</span><span style="opacity:0.6"> / </span><span id="max-players">--</span>
            </div>
            <div class="live-badge" id="live-badge">LIVE</div>
        </div>
    </div>

    <!-- LOADER -->
    <div id="loader">
        <div class="loader-content">
            <img src="https://raw.githubusercontent.com/OGSunny/Testerweb/main/zaratic.png" class="loader-logo">
            <div class="loader-dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
            <div class="loader-text">იტვირთება...</div>
        </div>
    </div>

    <header>
        <a href="index.html" class="logo">
            <div class="christmas-lights-string">
                <div class="lights-wire"></div>
                <div class="light-bulb"></div><div class="light-bulb"></div><div class="light-bulb"></div><div class="light-bulb"></div>
                <div class="light-bulb"></div><div class="light-bulb"></div><div class="light-bulb"></div><div class="light-bulb"></div>
                <div class="light-bulb"></div><div class="light-bulb"></div><div class="light-bulb"></div><div class="light-bulb"></div>
            </div>
            <img src="https://raw.githubusercontent.com/OGSunny/Testerweb/main/zaratic.png" alt="Zaratic RP">
            <span>Zaratic RP</span>
        </a>
        <div class="toggle-wrap" onclick="toggleMenu(this)">
            <span class="toggle-bar"></span>
        </div>
    </header>

    <!-- MENU (unchanged but polished) -->
    <div class="slide-menu">
        <!-- ... your existing menu ... -->
    </div>

    <section class="hero" id="home">
        <div class="hero-content">
            <h1><span class="Zaratic">Zaratic</span> <span class="roleplay">ROLE PLAY</span></h1>
            <p class="hero-subtitle">ერთ-ერთი საუკეთესო SA-MP სერვერი საქართველოში • 2025</p>
            <button class="ip-btn" onclick="copyIP()">94.23.168.153:8777</button>
        </div>
        <div class="hero-img">
            <img src="https://raw.githubusercontent.com/OGSunny/Testerweb/main/PSX_20251120_171438.png" alt="GTA Character">
        </div>
    </section>

    <!-- Rest of sections unchanged but with upgraded card styles -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <script>
        // Snow
        function createSnowflakes() {
            const count = window.innerWidth > 768 ? 100 : 50;
            const container = document.getElementById('snowContainer');
            for (let i = 0; i < count; i++) {
                const flake = document.createElement('div');
                flake.className = 'snowflake';
                flake.textContent = ['❄', '❅', '❆'][Math.floor(Math.random()*3)];
                flake.style.left = Math.random() * 100 + 'vw';
                flake.style.animationDuration = 8 + Math.random() * 12 + 's';
                flake.style.animationDelay = Math.random() * 8 + 's';
                flake.style.setProperty('--drift', (Math.random() - 0.5) * 200 + 'px');
                flake.style.fontSize = 0.8 + Math.random() * 1.2 + 'em';
                container.appendChild(flake);
            }
        }
        createSnowflakes();

        // Player count - REAL-TIME
        const API_URL = 'https://api.open.mp/server/94.23.168.153:8777';
        async function updateServerStatus() {
            try {
                const res = await fetch(API_URL);
                if (!res.ok) throw new Error();
                const data = await res.json();
                const players = data.core.pc.pl || 0;
                const max = data.core.pc.ml || 100;

                document.getElementById('status-text').textContent = 'Online';
                document.getElementById('status-dot').classList.add('online');
                document.getElementById('live-badge').classList.add('show');

                // Animated counter
                gsap.to({val: parseInt(document.getElementById('current-players').textContent || 0)}, {
                    val: players,
                    duration: 1.8,
                    ease: "power3.out",
                    onUpdate: function() {
                        document.getElementById('current-players').textContent = Math.round(this.targets()[0].val);
                    }
                });
                document.getElementById('max-players').textContent = max;

            } catch (err) {
                document.getElementById('status-text').textContent = 'Offline';
                document.getElementById('current-players').textContent = '0';
                document.getElementById('status-dot').classList.remove('online');
                document.getElementById('live-badge').classList.remove('show');
            }
        }

        updateServerStatus();
        setInterval(updateServerStatus, 45000);

        // Rest of your existing JS (menu, copyIP, particles, GSAP animations)
        // ... (unchanged)

        window.addEventListener('load', () => {
            setTimeout(() => document.getElementById('loader').classList.add('hidden'), 1200);
            updateServerStatus();
            gsap.from('.hero-content > *', {opacity: 0, y: 60, stagger: 0.2, duration: 1.2, ease: "power4.out"});
        });

        particlesJS('particles-js', { /* your config - slightly increased opacity */ });
    </script>
</body>
</html>
