<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fanatic Role Play • საქართველოს #1 SA-MP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian:wght@400;500;700;900&family=Montserrat:wght@800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #e74c3c;
            --primary-glow: #ff3b30;
            --dark: #0c1022;
            --glass: rgba(15, 20, 40, 0.75);
            --border: rgba(231, 76, 60, 0.25);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Noto Sans Georgian', sans-serif;
            background: #0a0d1b;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* ======== LOADING SCREEN ======== */
        #loader {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            background: #0a0d1b;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 1.2s ease, visibility 1.2s ease;
        }

        #loader.hidden { opacity: 0; visibility: hidden; }

        .loader-logo {
            width: 180px;
            animation: float 3.5s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }

        .loader-dots {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        .dot {
            width: 14px;
            height: 14px;
            background: var(--primary);
            border-radius: 50%;
            animation: pulse 1.4s ease-in-out infinite both;
        }

        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        .dot:nth-child(4) { animation-delay: 0.6s; }

        @keyframes pulse {
            0%, 100% { transform: scale(0.6); opacity: 0.4; }
            50% { transform: scale(1); opacity: 1; }
        }

        /* ======== MAIN CONTENT ======== */
        #particles-js {
            position: fixed;
            width: 100%; 
            height: 100%;
            top: 0; left: 0;
            z-index: -1;
            background: linear-gradient(135deg, #0a0d1b 0%, #1a1f3a 100%);
        }

        header {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            max-width: 1500px;
            padding: 18px 40px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 60px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 28px;
            font-weight: 900;
            color: white;
            text-decoration: none;
        }

        .logo img {
            width: 55px;
            height: 55px;
            border-radius: 15px;
            border: 3px solid var(--primary);
            box-shadow: 0 0 20px rgba(231,76,60,0.6);
            transition: all 0.3s ease;
        }

        .logo:hover img { transform: scale(1.1) rotate(5deg); }

        .burger { display: flex; flex-direction: column; gap: 6px; cursor: pointer; z-index: 1001; }
        .burger span { width: 30px; height: 3px; background: white; border-radius: 3px; transition: 0.4s; }
        .burger.active span:nth-child(1) { transform: rotate(45deg) translate(8px, 8px); }
        .burger.active span:nth-child(2) { opacity: 0; }
        .burger.active span:nth-child(3) { transform: rotate(-45deg) translate(8px, -8px); }

        .slide-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 320px;
            height: 100vh;
            background: linear-gradient(135deg, rgba(15,20,40,0.98), rgba(10,13,27,0.98));
            backdrop-filter: blur(25px);
            border-left: 1px solid var(--border);
            padding: 100px 30px 40px;
            transition: right 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 999;
            box-shadow: -10px 0 50px rgba(0,0,0,0.8);
            overflow-y: auto;
        }

        .slide-menu.active { right: 0; }

        .menu-item {
            padding: 14px 0;
            border-bottom: 1px solid rgba(255,255,255,0.08);
            font-size: 16px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .menu-item:hover { color: var(--primary); padding-left: 10px; }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 5%;
            position: relative;
        }

        /* Top floating logo (small one) */
        .top-watermark {
            position: absolute;
            top: 18%;
            left: 50%;
            transform: translateX(-50%);
            width: 220px;
            opacity: 0.12;
            z-index: 1;
            pointer-events: none;
        }

        /* Big background logo in the center */
        .hero::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 800px;
            background: url('https://i.imgur.com/ZjTVInJ.png') center/contain no-repeat;
            opacity: 0.09;
            z-index: 0;
            pointer-events: none;
        }

        .hero-content { position: relative; z-index: 2; }

        .hero h1 {
            font-size: 90px;
            font-weight: 900;
            background: linear-gradient(90deg, #fff, var(--primary-glow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 4px;
            text-shadow: 0 0 60px rgba(231,76,60,0.5);
            margin-bottom: 12px;
        }

        .hero p {
            font-size: 26px;
            margin-bottom: 28px;
            opacity: 0.9;
            font-weight: 500;
        }

        .ip-btn {
            padding: 20px 70px;
            font-size: 30px;
            font-weight: 900;
            background: linear-gradient(45deg, var(--primary), #ff5e50);
            color: white;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            box-shadow: 0 15px 40px rgba(231,76,60,0.6);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 2px;
        }

        .ip-btn:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 25px 60px rgba(231,76,60,0.8);
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary);
            color: white;
            padding: 16px 35px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 10000;
            opacity: 0;
            transition: 0.4s;
        }

        .toast.show { opacity: 1; bottom: 50px; }

        @media (max-width: 768px) {
            .hero h1 { font-size: 50px; }
            .hero p { font-size: 20px; }
            .ip-btn { font-size: 22px; padding: 18px 50px; }
            .top-watermark { width: 140px; top: 22%; }
            .hero::before { width: 500px; height: 500px; opacity: 0.07; }
            .loader-logo { width: 140px; }
        }
    </style>
</head>
<body>

    <!-- LOADING SCREEN -->
    <div id="loader">
        <img src="https://i.imgur.com/KRdKWlm.png" alt="Fanatic Logo" class="loader-logo">
        <div class="loader-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <div id="particles-js"></div>

    <header>
        <a href="index.html" class="logo">
            <img src="https://i.imgur.com/I8hRq8J.png" alt="Fanatic RP">
            <span>FANATIC RP</span>
        </a>
        <div class="burger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <div class="slide-menu">
        <div class="menu-section-title">ნავიგაცია</div>
        <div class="menu-item" onclick="navigate('index.html')"><i class="fas fa-home"></i> მთავარი</div>
        
        <div class="menu-section-title">ჩამოტვირთვა</div>
        <div class="menu-item" onclick="downloadLauncher('pc')"><i class="fas fa-desktop"></i> PC ლაუნჩერი</div>
        <div class="menu-item" onclick="downloadLauncher('mobile')"><i class="fas fa-mobile-alt"></i> Mobile ლაუნჩერი</div>
        
        <div class="menu-section-title">სოციალური ქსელები</div>
        <div class="social-icons">
            <a href="https://discord.gg/uasS77WA" target="_blank" class="social-icon"><i class="fab fa-discord"></i></a>
            <a href="https://www.youtube.com/@tormetitormeti2" target="_blank" class="social-icon"><i class="fab fa-youtube"></i></a>
            <a href="https://www.tiktok.com/@fanaticroleplay777" target="_blank" class="social-icon"><i class="fab fa-tiktok"></i></a>
            <a href="https://www.facebook.com/groups/687009050835555/" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
        </div>
    </div>

    <section class="hero" id="home">
        <img src="https://i.imgur.com/KRdKWlm.png" class="top-watermark" alt="Fanatic Watermark">
        <div class="hero-content">
            <h1>FANATIC ROLE PLAY</h1>
            <p>საქართველოს #1 SA-MP სერვერი • 2025</p>
            <button class="ip-btn" onclick="copyIP()">185.189.255.97:2561</button>
        </div>
    </section>

    <div class="toast" id="toast">✓ IP დაკოპირდა: 185.189.255.97:2561</div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        // Particles
        particlesJS("particles-js", {
            particles: {
                number: { value: 80 },
                color: { value: "#e74c3c" },
                shape: { type: "circle" },
                opacity: { value: 0.4, random: true },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: "#e74c3c", opacity: 0.2, width: 1 },
                move: { enable: true, speed: 2 }
            },
            interactivity: { events: { onhover: { enable: true, mode: "repulse" } } }
        });

        // Loading screen hide after everything loads
        window.addEventListener("load", () => {
            setTimeout(() => {
                document.getElementById("loader").classList.add("hidden");
            }, 1500);
        });

        function toggleMenu() {
            document.querySelector('.slide-menu').classList.toggle('active');
            document.querySelector('.burger').classList.toggle('active');
        }

        function navigate(page) { window.location.href = page; }

        function downloadLauncher(type) {
            if (type === 'pc') window.location.href = 'YOUR_PC_LAUNCHER_LINK';
            else window.location.href = 'YOUR_MOBILE_LAUNCHER_LINK';
        }

        function copyIP() {
            navigator.clipboard.writeText("185.189.255.97:2561");
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        document.addEventListener('click', (e) => {
            const menu = document.querySelector('.slide-menu');
            const burger = document.querySelector('.burger');
            if (!menu.contains(e.target) && !burger.contains(e.target)) {
                menu.classList.remove('active');
                burger.classList.remove('active');
            }
        });
    </script>
</body>
</html>
