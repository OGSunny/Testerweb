<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>პროფილი • Zaratic RP</title>
  <link rel="icon" href="https://raw.githubusercontent.com/OGSunny/Testerweb/main/lv_0_20251120194047.jpg">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root { --red:#e74c3c; --glass:rgba(20,20,30,0.9); --border:rgba(231,76,60,0.3); }
    body { font-family:'Noto Sans Georgian',sans-serif; background:#000; color:#eee; min-height:100vh; font-size:14px; }
    header { position:fixed; top:0; width:100%; padding:12px 20px; background:var(--glass); backdrop-filter:blur(20px); border-bottom:1px solid var(--border); display:flex; justify-content:space-between; }
    .back { color:white; text-decoration:none; }
    .main { max-width:600px; margin:80px auto; padding:20px; text-align:center; }
    .avatar { width:100px; height:100px; background:var(--red); border-radius:50%; display:inline-grid; place-items:center; font-size:40px; font-weight:bold; margin-bottom:15px; }
    h1 { font-size:24px; color:var(--red); margin-bottom:10px; }
    .info { background:var(--glass); border:1px solid var(--border); border-radius:8px; padding:15px; margin-top:20px; line-height:1.8; }
  </style>
</head>
<body>
  <header>
    <a href="forum.html" class="back"><i class="fas fa-arrow-left"></i> უკან</a>
  </header>

  <div class="main">
    <div class="avatar" id="av"></div>
    <h1 id="name"></h1>
    <div class="info">
      <div>პოსტები: <strong id="posts">0</strong></div>
      <div>რეგისტრაცია: <span id="date"></span></div>
      <div>სტატუსი: <span id="role">მომხმარებელი</span></div>
    </div>
  </div>

  <script>
    const worker = 'https://data.jemalagegidze.workers.dev';
    const user = localStorage.getItem('username');
    if (!user) location.href = 'login.html';

    document.getElementById('name').textContent = user;
    document.getElementById('av').textContent = user[0].toUpperCase();

    fetch(`${worker}/user?username=${user}`)
      .then(r => r.json())
      .then(d => {
        document.getElementById('posts').textContent = d.postCount || 0;
        document.getElementById('date').textContent = new Date(d.createdAt).toLocaleDateString('ka-GE');
        if (['Zviadi Gegidze','Nika Georgadze'].includes(user)) document.getElementById('role').textContent = 'ადმინისტრატორი';
      });
  </script>
</body>
</html>
