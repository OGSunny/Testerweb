<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ავტორიზაცია • Zaratic Role Play</title>
    <link rel="icon" href="https://raw.githubusercontent.com/OGSunny/Testerweb/main/lv_0_20251120194047.jpg" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian:wght@400;500;700;900&family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #e74c3c;
            --primary-dark: #c0392b;
            --glass: rgba(15, 20, 40, 0.85);
            --border: rgba(231, 76, 60, 0.3);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        body { font-family: 'Noto Sans Georgian', 'Montserrat', sans-serif; background: #000000; color: var(--text-primary); overflow: hidden; height: 100vh; }
        #particles-js { position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: -2; background: radial-gradient(ellipse at top, #1a1f3a 0%, #000000 50%); }
        .glow-orbs { position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: -1; overflow: hidden; pointer-events: none; }
        .orb { position: absolute; border-radius: 50%; filter: blur(100px); opacity: 0.2; animation: float 20s ease-in-out infinite; }
        .orb-1 { width: 500px; height: 500px; background: var(--primary); top: -15%; left: 15%; }
        .orb-2 { width: 450px; height: 450px; background: #3498db; top: 60%; right: 10%; animation-direction: reverse; animation-duration: 25s; }
        .orb-3 { width: 300px; height: 300px; background: #ff6b57; bottom: -10%; left: 50%; animation-duration: 28s; }
        @keyframes float { 0%,100% { transform: translate(0,0) scale(1); } 33% { transform: translate(50px,-50px) scale(1.05); } 66% { transform: translate(-30px,30px) scale(0.95); } }

        .login-container { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--border); border-radius: 12px; padding: 40px; width: 400px; box-shadow: var(--shadow); animation: fadeIn 1s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translate(-50%, -60%); } to { opacity: 1; transform: translate(-50%, -50%); } }
        .login-title { font-size: 32px; color: var(--primary); text-align: center; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; font-size: 14px; color: var(--text-secondary); margin-bottom: 8px; }
        .form-input { width: 100%; padding: 12px; background: rgba(255,255,255,0.05); border: 1px solid var(--border); border-radius: 8px; color: white; transition: all 0.3s ease; }
        .form-input:focus { border-color: var(--primary); box-shadow: 0 0 5px var(--primary); }
        .remember-me { display: flex; align-items: center; gap: 10px; margin-bottom: 20px; font-size: 14px; color: var(--text-secondary); }
        .submit-btn { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 8px; font-size: 18px; font-weight: 700; cursor: pointer; transition: all 0.3s ease; }
        .submit-btn:hover { background: var(--primary-dark); transform: translateY(-2px); }
        .switch-link { text-align: center; margin-top: 20px; color: var(--text-secondary); }
        .switch-link a { color: var(--primary); text-decoration: none; cursor: pointer; }
        .switch-link a:hover { text-decoration: underline; }
        .error-message { color: #e74c3c; font-size: 14px; margin-top: 5px; display: none; }

        .toast { position: fixed; bottom: 30px; right: 30px; background: var(--primary); color: white; padding: 15px 25px; border-radius: 8px; box-shadow: var(--shadow); opacity: 0; transform: translateY(20px); transition: all 0.5s ease; z-index: 1001; }
        .toast.show { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body>
    <div class="glow-orbs">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>
    <div id="particles-js"></div>

    <div class="login-container">
        <h2 class="login-title" id="formTitle">შესვლა</h2>
        <form id="authForm">
            <div class="form-group">
                <label class="form-label" for="username">მომხმარებლის სახელი</label>
                <input type="text" class="form-input" id="username" required minlength="3">
                <p class="error-message" id="usernameError">სახელი უნდა იყოს მინიმუმ 3 სიმბოლო</p>
            </div>
            <div class="form-group">
                <label class="form-label" for="password">პაროლი</label>
                <input type="password" class="form-input" id="password" required>
                <p class="error-message" id="passwordError">პაროლი სავალდებულოა</p>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember">
                <label for="remember">დამახსოვრება</label>
            </div>
            <button type="submit" class="submit-btn" id="submitBtn">შესვლა</button>
        </form>
        <div class="switch-link" id="switchLink">არ გაქვთ ანგარიში? <a href="#" id="switchAction">რეგისტრაცია</a></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        const workerUrl = 'https://your-worker-url.workers.dev'; // Replace with your Cloudflare Worker URL
        let isLogin = true;

        window.addEventListener('load', () => {
            particlesJS('particles-js', { /* same as above */ });
            if (localStorage.getItem('username')) window.location.href = 'forum.html';
            document.getElementById('authForm').addEventListener('submit', handleSubmit);
            document.getElementById('switchAction').addEventListener('click', toggleForm);
        });

        function toggleForm(e) {
            e.preventDefault();
            isLogin = !isLogin;
            document.getElementById('formTitle').textContent = isLogin ? 'შესვლა' : 'რეგისტრაცია';
            document.getElementById('submitBtn').textContent = isLogin ? 'შესვლა' : 'რეგისტრაცია';
            document.getElementById('switchLink').innerHTML = isLogin ? 'არ გაქვთ ანგარიში? <a href="#" id="switchAction">რეგისტრაცია</a>' : 'უკვე გაქვთ ანგარიში? <a href="#" id="switchAction">შესვლა</a>';
            document.getElementById('switchAction').addEventListener('click', toggleForm);
            document.getElementById('authForm').reset();
            hideErrors();
        }

        async function handleSubmit(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            if (username.length < 3) return showError('usernameError');
            if (!password) return showError('passwordError');
            try {
                let response;
                if (isLogin) {
                    response = await fetch(`${workerUrl}/user/login`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ username, password }) });
                } else {
                    response = await fetch(`${workerUrl}/user/register`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ username, password }) });
                }
                if (response.ok) {
                    localStorage.setItem('username', username);
                    window.location.href = 'forum.html';
                } else {
                    const data = await response.json();
                    showToast(data.error || 'შეცდომა');
                }
            } catch {
                showToast('შეცდომა სერვერთან დაკავშირებისას');
            }
        }

        function showError(id) {
            document.getElementById(id).style.display = 'block';
        }

        function hideErrors() {
            document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
        }

        function showToast(message) {
            /* same as above */
        }
    </script>
</body>
</html>
